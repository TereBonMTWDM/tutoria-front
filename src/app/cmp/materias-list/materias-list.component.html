<div class="col-md-12">
    <div class="card card-plain">
        <div class="card-header card-header-warning text-left">
            <h4 class="card-title mt-0"> Estatus de las materias</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive text-left">
                <table class="table table-hover" >
                    <thead class="">
                        <th>
                            Periodo
                        </th>
                        <th>
                            Materia
                        </th>
                        <th>
                            Calificaci√≥n
                        </th>
                        <th>
                            Estatus
                        </th>                       
                    </thead>
                    <tbody>
                        <tr *ngFor="let curri of curricula">
                            <td>{{curri.periodo}}</td>
                            <td>{{curri.materia}}</td>
                            <td>{{curri.promedio}}</td>                          
                            <td>
                            <!--        <div class="alert text-center" [ngClass]="colorEstatus">
                                            <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                                            <span>{{curri.estatus}}</span>
                                        </div>-->   
                                        
                                        
                                <div class="alert text-center" 
                                    [ngClass]="{
                                        'alert-success' : curri.color == 'green',
                                        'alert-danger' : curri.color == 'red',
                                        'alert-warning' : curri.color == 'yellow'                                        
                                    }"
                                
                                >
                                    <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                                    <span>{{curri.estatus}}</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                                   
                        <!--<app-materia-row *ngFor="let curri of curricula" [dato]="curri"></app-materia-row>-->
                    
                </table>
            </div>
        </div>
    </div>
</div>
